[env:esp32-s3-devkitc1-n8r8]
platform = espressif32
board = esp32-s3-devkitc1-n8r8
framework = arduino
monitor_speed = 921600
upload_speed = 921600
lib_extra_dirs = lib
lib_deps = https://github.com/DrGlaucous/DShotRMT_NEO.git#4.3.0
